<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Evaluasi Desa Rapak Lambur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="login-card bg-white p-8 rounded-2xl shadow-xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Selamat Datang!</h1>
            <p class="text-gray-600 mt-2">Silakan login untuk melanjutkan ke Portal Evaluasi.</p>
        </div>
        
        <form id="login-form">
            <div class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Nama Pengguna</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="contoh: budi_santoso">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Kata Sandi</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••">
                </div>
            </div>
            
            <div class="mt-8">
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300">
                    Login
                </button>
            </div>
            
            <p id="error-message" class="mt-4 text-center text-sm text-red-600"></p>

            <div class="mt-6 text-center text-sm">
                <p>Belum punya akun? <a href="register.html" class="font-medium text-blue-600 hover:underline">Daftar di sini</a></p>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Jika pengguna sudah login, langsung arahkan ke halaman portal
            if (sessionStorage.getItem('loggedInUser')) {
                window.location.href = 'portal.html';
            }
        });
    
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            errorMessage.textContent = '';

            const username = loginForm.username.value;
            const password = loginForm.password.value;
            
            // Ambil pengguna yang terdaftar dari localStorage
            const registeredUsers = JSON.parse(localStorage.getItem('portalUsers')) || {};

            // Cek apakah username ada dan password cocok
            if (registeredUsers[username] && registeredUsers[username] === password) {
                // Simpan status login di sessionStorage
                sessionStorage.setItem('loggedInUser', username);
                // Arahkan ke halaman portal evaluasi utama
                window.location.href = 'portal.html';
            } else {
                errorMessage.textContent = 'Nama pengguna atau kata sandi salah.';
            }
        });
    </script>

</body>
</html>
